<html>
	<head>
		<title>Testing Number</title>

	</head>
	<style>
body{

}

	<body>
		<div class = "container" align="center" style="margin:auto; margin-top:20; background-color:#edfbff; height:125px; width:500px;">
			<br><br><b>Roll a Number</b><br><br>
			<button id = "rollButton" onclick="document.getElementById('displayNum').innerHTML = rollRandom()">Roll!</button>
			<br><br>
			<div id ="displayNum">
			</div>
		</div>
		<script>
			var x = {firstNum:0};
			var delay = 1500;
			var message = "";
			var message1 = "";
			var message2 = "";
			var count = 0;
			document.getElementById('displayNum').innerHTML = x.firstNum;
			
			
			function rollRandom()
			{
				var randomNum = Math.floor((Math.random() * 6) + 1);
				
				if(x.firstNum > 69 || x.firstNum + randomNum > 69)
				{
					count++;
					disableButton();
					x.firstNum += 1;
					setTimeout(function() {
						enableButton();
					}, delay);
					x.firstNum = 0;
					message1 = "<h3>Oh no! you did not get to BEaT 69! You add up to " +x.firstNum+ "<br>Resetting to 0...</h3>";
					problem=true;
				}
				if(count > 2)
				{	
					window.location.replace('https://youtu.be/oHg5SJYRHA0');
				}
				
				if(x.firstNum == 69 || x.firstNum + randomNum == 69)
				{
					message = "w0wz!"
					return message;
				}
				else if(x.firstNum != 69 || x.firstNum < 69)
					enableButton();
					x.firstNum += randomNum;
					message = "<h3><br>You ROLLED " + randomNum + "!</h3>";
					message1 = "<h3>Getting closer to 69!</h3><br>";
					return x.firstNum + message + message1 + message2;
				}
				
			}
			
			function disableButton()
			{
				document.getElementById("rollButton").disabled = true;
			}
			function enableButton()
			{
				document.getElementById("rollButton").disabled = false;
			}
		</script>
	</body>
</html>
